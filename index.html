<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <div id="main">
      <!-- HEADER -->
      <div id="header">
        <div class="logo">
          <img
            id="header-img"
            src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
            alt="original trombones logo"
          />
        </div>
        <nav>
          <ul>
            <li><a id="nav-link"></a></li>
            <li><a id="nav-link"></a></li>
            <li><a id="nav-link"></a></li>
          </ul>
        </nav>
      </div>
      <!-- BODY -->
      <div id="body">
        <div id="intro">
          <div id="intro-image">
            <img
              src="https://i.postimg.cc/yDwdXSxg/trombone.jpg"
              alt="trombone"
            />
            <span
              >Photo by
              <a
                href="https://unsplash.com/@richwilliamsmith?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
                >Rich Smith</a
              >
              on
              <a
                href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
                >Unsplash</a
              ></span
            >
          </div>
          <div id="intro-text">
            <h1>Handmade,<br />High Quality<br />Trombones</h1>
            <p>Sounds great! <em class="fas fa-music"></em></p>
          </div>
        </div>
        <div id="qualities">
          <h2>Our qualities</h2>
          <ul>
            <li>
              <em class="fas fa-2x fa-fire"></em>
              <p>Hot sound</p>
            </li>
            <li>
              <em class="fas fa-2x fa-truck"></em>
              <p>Fast delivery</p>
            </li>
            <li>
              <em class="fas fa-2x fa-trophy"></em>
              <p>Top quality</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
