<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <div id="main">
      <!-- HEADER -->
      <header id="header">
        <div class="logo">
          <img
            id="header-img"
            src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
            alt="original trombones logo"
          />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#qualities">QUALITIES</a></li>
            <li><a class="nav-link" href="#video">VIDEO</a></li>
            <li><a class="nav-link" href="#contact">CONTACT US</a></li>
          </ul>
        </nav>
      </header>
      <div class="container"></div>
      <!-- BODY -->
      <div id="body">
        <section id="intro">
          <div id="intro-image">
            <img
              src="https://i.postimg.cc/yDwdXSxg/trombone.jpg"
              alt="trombone"
            />
            <span
              >Photo by
              <a
                href="https://unsplash.com/@richwilliamsmith?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
                >Rich Smith</a
              >
              on
              <a
                href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
                >Unsplash</a
              ></span
            >
          </div>
          <div id="intro-text">
            <h1>Handmade,<br />High Quality<br />Trombones</h1>
            <p>Sounds great! <em class="fas fa-music"></em></p>
          </div>
        </section>
        <section id="qualities">
          <h2>Our qualities</h2>
          <ul>
            <li>
              <em class="fas fa-2x fa-fire"></em>
              <p>Hot sound</p>
            </li>
            <li>
              <em class="fas fa-2x fa-truck"></em>
              <p>Fast delivery</p>
            </li>
            <li>
              <em class="fas fa-2x fa-trophy"></em>
              <p>Top quality</p>
            </li>
          </ul>
        </section>
        <section id="video">
          <h2>Listen the magic</h2>
          <iframe
            id="video"
            title="trombones video"
            height="315"
            src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"
            allowfullscreen
          ></iframe>
        </section>
        <section id="contact">
          <h2>Get in touch</h2>
          <p>Give us your email and one of our specialists will contact you</p>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email here"
            />
            <input type="submit" id="submit" class="btn" />
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
